<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRGF DevOps Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 800px;
        }
        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-in;
        }
        .subtitle {
            font-size: 1.5em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .tech-stack {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px 0;
        }
        .badge {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            font-size: 1em;
            font-weight: 500;
        }
        .info {
            margin-top: 40px;
            font-size: 1em;
            opacity: 0.8;
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Hello from Kubernetes!</h1>
        <p class="subtitle">HRGF Engineering Consultancy</p>
        <p>Automated CI/CD Deployment Demo</p>
        
        <div class="tech-stack">
            <span class="badge">GCP GKE</span>
            <span class="badge">Terraform</span>
            <span class="badge">Docker</span>
            <span class="badge">Kubernetes</span>
            <span class="badge">Helm</span>
            <span class="badge">GitHub Actions</span>
            <span class="badge">Jenkins</span>
        </div>
        
        <div class="info">
            <p><strong>Built by:</strong> Karthikeya Tenali</p>
            <p><strong>Version:</strong> 1.0.0</p>
            <p id="timestamp"></p>
        </div>
    </div>
    
    <script>
        document.getElementById('timestamp').innerHTML = 
            '<strong>Deployed:</strong> ' + new Date().toLocaleString();
    </script>
</body>
</html>
