name: Deploy to GKE with Helm

on:
  push:
    branches:
      - main

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION }}
  GKE_CLUSTER_NAME: ${{ secrets.GKE_CLUSTER_NAME }}
  GKE_ZONE: ${{ secrets.GKE_ZONE }}
  ARTIFACT_REPO: ${{ secrets.ARTIFACT_REPO }}
  IMAGE_NAME: hrgf-app

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # Checkout
      # ---------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------------------------
      # Authenticate to GCP
      # ---------------------------
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      # ---------------------------
      # Docker Auth (Artifact Registry)
      # ---------------------------
      - name: Configure Docker
        run: |
          gcloud auth configure-docker ${GCP_REGION}-docker.pkg.dev --quiet

      # ---------------------------
      # Build Docker Image
      # ---------------------------
      - name: Build Docker image
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          IMAGE_URI=${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${ARTIFACT_REPO}/${IMAGE_NAME}

          docker build -f docker/Dockerfile -t ${IMAGE_URI}:${IMAGE_TAG} .

          echo "IMAGE_URI=${IMAGE_URI}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV

      # ---------------------------
      # Trivy Scan
      # ---------------------------
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ env.IMAGE_URI }}:${{ env.IMAGE_TAG }}
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          format: 'table'

      # ---------------------------
      # Push Image
      # ---------------------------
      - name: Push image
        run: |
          docker push ${IMAGE_URI}:${IMAGE_TAG}

      # ---------------------------
      # Get GKE Credentials
      # ---------------------------
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${GKE_CLUSTER_NAME} \
            --zone ${GKE_ZONE} \
            --project ${GCP_PROJECT_ID}

      # ---------------------------
      # Install Helm
      # ---------------------------
      - name: Install Helm
        uses: azure/setup-helm@v4

      # ---------------------------
      # Deploy with Helm
      # ---------------------------
      - name: Deploy with Helm
        run: |
          helm upgrade --install hrgf-app helm/hrgf-app \
            --set image.repository=${IMAGE_URI} \
            --set image.tag=${IMAGE_TAG} \
            --wait \
            --timeout 5m
