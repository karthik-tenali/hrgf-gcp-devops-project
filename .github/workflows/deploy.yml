name: Deploy to GKE with Helm

on:
  push:
    branches:
      - main

env:
  # Force legacy Docker behavior globally (Matches AWS)
  DOCKER_BUILDKIT: 0

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: |
          gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Set Image Variables & Debug
        run: |
          # 1. Clean the tag and URI
          CLEAN_TAG=$(echo "${{ github.sha }}" | cut -c1-7 | tr -d '[:space:]')
          RAW_URI="${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.ARTIFACT_REPO }}/${{ secrets.IMAGE_NAME }}"
          CLEAN_URI=$(echo "$RAW_URI" | tr -d '[:space:]')

          # 2. Debug Prints
          echo "------------------------------------------"
          echo "DEBUG: Calculated Tag is: [$CLEAN_TAG]"
          echo "DEBUG: Calculated URI is: [$CLEAN_URI]"
          echo "------------------------------------------"

          # 3. Save to GITHUB_ENV
          echo "IMAGE_TAG<<EOF" >> $GITHUB_ENV
          echo "$CLEAN_TAG" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

          echo "IMAGE_URI<<EOF" >> $GITHUB_ENV
          echo "$CLEAN_URI" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          # REMOVED "--builder default" because DOCKER_BUILDKIT: 0 already handles it
          docker build -f docker/Dockerfile -t ${{ env.IMAGE_URI }}:${{ env.IMAGE_TAG }} .

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ env.IMAGE_URI }}:${{ env.IMAGE_TAG }}
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          format: 'table'

      - name: Push image
        run: |
          docker push ${{ env.IMAGE_URI }}:${{ env.IMAGE_TAG }}

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER_NAME }} \
            --zone ${{ secrets.GKE_ZONE }} \
            --project ${{ secrets.GCP_PROJECT_ID }}

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Deploy with Helm
        run: |
          helm upgrade --install hrgf-app helm/hrgf-app \
            --set image.repository=${{ env.IMAGE_URI }} \
            --set image.tag=${{ env.IMAGE_TAG }} \
            --wait \
            --timeout 5m