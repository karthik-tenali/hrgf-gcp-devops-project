name: Deploy to GKE with Helm

on:
  push:
    branches:
      - main

env:
  # Define the image name here (NOT in secrets)
  IMAGE_NAME: hrgf-app
  # Force legacy Docker behavior
  DOCKER_BUILDKIT: 0

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: |
          gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Set Image Variables & Debug
        run: |
          # 1. Clean the tag
          CLEAN_TAG=$(echo "${{ github.sha }}" | cut -c1-7 | tr -d '[:space:]')
          
          # 2. Construct URI using the Env var for IMAGE_NAME (Fixed!)
          RAW_URI="${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.ARTIFACT_REPO }}/${{ env.IMAGE_NAME }}"
          CLEAN_URI=$(echo "$RAW_URI" | tr -d '[:space:]')

          # 3. Debug Prints
          echo "------------------------------------------"
          echo "DEBUG: Calculated Tag is: [$CLEAN_TAG]"
          echo "DEBUG: Calculated URI is: [$CLEAN_URI]"
          echo "------------------------------------------"

          # 4. Save to GITHUB_ENV
          echo "IMAGE_TAG<<EOF" >> $GITHUB_ENV
          echo "$CLEAN_TAG" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

          echo "IMAGE_URI<<EOF" >> $GITHUB_ENV
          echo "$CLEAN_URI" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          # Legacy builder is fine, the name just needs to be valid now
          docker build -f docker/Dockerfile -t ${{ env.IMAGE_URI }}:${{ env.IMAGE_TAG }} .

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ env.IMAGE_URI }}:${{ env.IMAGE_TAG }}
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          format: 'table'

      - name: Push image
        run: |
          docker push ${{ env.IMAGE_URI }}:${{ env.IMAGE_TAG }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        # run: |
        #   gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER_NAME }} \
        #     --zone ${{ secrets.GKE_ZONE }} \
        #     --project ${{ secrets.GCP_PROJECT_ID }}
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER_NAME }}
          location: ${{ secrets.GKE_ZONE }}

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Deploy with Helm
        run: |
          helm upgrade --install hrgf-app helm/hrgf-app \
            --set image.repository=${{ env.IMAGE_URI }} \
            --set image.tag=${{ env.IMAGE_TAG }} \
            --wait \
            --timeout 5m